bookdown::gitbook:
  css: files/style_rbooks.css
  split_by: chapter # options: chapter or none
  split_bib: TRUE
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li> <a href="https://inkaverse.com/" target="blank"> Inkaverse Project </a> </li>
      after:  |
        <li> <a href="https://flavjack.shinyapps.io/rticles/" target="blank"> Rticles app </a> </li>
    fontsettings:
      theme: white
      family: sans
      size: 2
    search: yes
    info: no
    download: 
      - ["rticles.docx", "word"]
      - ["files.zip", "files"]
    sharing:
      github: yes
      twitter: no
      facebook: no
